<div *ngFor="let product of products$ | async" >
    <app-product-list [product]="product"></app-product-list>
</div>

<div class="uk-flex-center" uk-grid>
    <div class="uk-width-1-3@m">        
      
        <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
            <h3 class="uk-card-title">Cadastro de Produtos</h3>   
            <div class="uk-margin">
                <input class="uk-input- uk-form-large" type="text" name="" id="" placeholder="Nome do Produto">
            </div>
            <div class="uk-margin">
                <input class="uk-input- uk-form-large" type="text" name="" id="" placeholder="Marca">
            </div>
            <div class="uk-margin">
                <input class="uk-input- uk-form-large" type="text" name="" id="" placeholder="Medida">
            </div>
            <div class="uk-margin">
                <input class="uk-input- uk-form-large" type="text" name="" id="" placeholder="Quantidade">
            </div>
            <div class="uk-margin">
                <input class="uk-input- uk-form-large" type="text" name="" id="" placeholder="Peso">
            </div >
            <div class="uk-margin">
                <input class="uk-input- uk-form-large" type="text" name="" id="" placeholder="Volume">
            </div >
            <div class="uk-margin uk-text-right">
                <a href="#" class="uk-button uk-button-default">Salvar</a>
            </div>
        </div>
        <p class="uk-text-center">
            <br>
            <a href="/login" class="uk-button uk-button-link">Voltar</a>
        </p>
        
    </div>

</div>
